<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Review Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            width: 100%;
            height: 100%;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #editor {
            width: 100%;
            height: 100%;
            padding: 30px;
            font-size: 16px;
            line-height: 1.6;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            box-shadow: 
                0 8px 32px rgba(31, 38, 135, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            outline: none;
            resize: none;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #333;
        }

        #editor:focus {
            border-color: #6c63ff;
            box-shadow: 
                0 8px 32px rgba(108, 99, 255, 0.2),
                0 0 0 3px rgba(108, 99, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        /* Optional: Add a subtle floating effect */
        #editor {
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        /* Placeholder style */
        #editor::placeholder {
            color: #aaa;
            opacity: 1;
            font-style: italic;
        }

        /* Scrollbar styling for WebKit browsers */
        #editor::-webkit-scrollbar {
            width: 8px;
        }

        #editor::-webkit-scrollbar-track {
            background: transparent;
        }

        #editor::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        #editor::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="editor" placeholder="âœ¨ Paste your text here for beautiful, distraction-free review..."></textarea>
    </div>

    <script>
        // Focus the editor when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const editor = document.getElementById('editor');
            editor.focus();

            // Optional: Smooth focus animation
            editor.addEventListener('focus', function() {
                this.style.transform = 'scale(1.01)';
                this.style.transition = 'transform 0.3s ease';
            });

            editor.addEventListener('blur', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
